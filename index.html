<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="img">
                <div class="banner">
                    <img src="Images/odin-lined.png" id="odin">
                    <p class="title">ODIN</p>
                </div>
            </div>
            <div class="login">
                <div class="header">
                    <p class="disclaimer"> THIS IS NOT REAL - Lorem, ipsum dolor sit amet consectetur
                        adipisicing elit. Tempore quo quod neque molestiae quas 
                        quae aut veritatis quisquam in accusantium 
                        similique voluptate iusto incidunt earum, eius id.
                         Iure, sequi ex.</p>

                </div>
                <form class="form" action="#" method="get">
                    <div>
                        <label for="first_name">*First name:</label>
                        <input type="text" id="first_name" class="valid" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">*Last name:</label>
                        <input type="text" id="last_name" class="valid" name="last_name" required>
                    </div>
                    <div>
                        <label for="user_email">*Email:</label>
                        <input type="email" id="user_email" class="valid" name="user_email" required>
                    </div>
                    <div>    
                        <label for="phone_number">*Phone number:</label>
                        <input type="number" id="phone_number" class="valid" name="phone_number" required>
                    </div>
                    <div>    
                        <label for="user_password">*Password:</label>
                        <input type="password" id="user_password" name="user_password" minlength="3" required>
                    </div>
                    <div>    
                        <label for="confirm_password">*Repeat password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>    
                    </div>   
                </form>
                <div class="footer">
                    <button class="btn" type="submit">Create Account</button>
                </div>
            </div>
        </div>

        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js" defer></script>
    </body>
</html>
